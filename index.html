<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Урок 17 - CSS препроцессоры</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header-top">
          <div class="logo">
            <img
              class="logo__item"
              src="img/header/header-top/best-tour-plan.svg"
              alt="Logo: Best Tour Plan"
            />
          </div>
          <form class="search-form" action="#">
            <input
              class="search-form__input"
              type="text"
              placeholder="Search Location"
            />
            <div class="search-form__button">
              <img
                class="search-form__icon"
                src="img/search-icon.svg"
                alt="Icon: search"
              />
            </div>
          </form>
          <a class="user" href="#">
            <img
              class="user__image"
              src="img/user-photo.jfif"
              alt="User photo"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">All Deals</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Hotels</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Activities</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Hotel Day Packages</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Restaurants</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Events</a>
            </li>
          </ul>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
        <!-- /.nav -->
      </div>
      <!-- /.container header__container -->
    </header>
    <!-- /.header -->
  </body>
</html>
