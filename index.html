              class="logo__item"
              src="img/header/header-top/best-tour-plan.svg"
              alt="Logo: Best Tour Plan"
            />
          </div>
          <form class="search-form" action="#">

              class="search-form__input"
              type="text"

              class="user__image"

        </div>
        <!-- /.header-top -->

          <a href="#" class="nav__item">All Deals</a>
