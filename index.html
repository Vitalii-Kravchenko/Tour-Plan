<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Best Tour Plan - Making your dreams come true</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container navbar__container">
        <div class="navbar-top">
          <a class="logo" href="#">
            <img
              class="logo__item"
              src="img/header/navbar-top/best-tour-plan.svg"
              alt="Logo: Best Tour Plan"
            />
          </a>
          <form class="search-form" action="#">
            <input
              class="search-form__input"
              type="text"
              placeholder="Search Location"
            />
            <button class="search-form__button">
              <img
                class="search-form__icon"
                src="img/header/navbar-top/search-icon.svg"
                alt="Icon: search"
              />
            </button>
          </form>
          <a class="user" href="#">
            <img
              class="user__image"
              src="img/header/navbar-top/user-photo.jfif"
              alt="User photo"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container navbar__container -->
      <div class="navbar-bottom">
        <div class="container navbar-bottom__container">
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">All Deals</a>
              </li>
            </ul>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Hotels</a>
              </li>
            </ul>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Activities</a>
              </li>
            </ul>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Hotel Day Packages</a>
              </li>
            </ul>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Restaurants</a>
              </li>
            </ul>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Events</a>
              </li>
            </ul>
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-list__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
          <!-- /.nav -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <!-- /.navbar -->
  </body>
</html>
